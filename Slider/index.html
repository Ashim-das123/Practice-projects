<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="first">

            <button class="prev btn">Prev</button>


            <div class="frame">
                <div class="slider">
                    <img class="image"
                        src="https://images.pexels.com/photos/20025771/pexels-photo-20025771/free-photo-of-people-and-pattern-story.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="img">
                    <img class="image"
                        src="https://images.pexels.com/photos/18262756/pexels-photo-18262756/free-photo-of-smiling-woman-carrying-basket-on-back-with-flowers.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                        alt="img">
                    <img class="image"
                        src="https://images.pexels.com/photos/8540990/pexels-photo-8540990.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                        alt="img">
                </div>

            </div>

            <button class="next btn">Next</button>


        </div>
        <div class="second">

            <!-- <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div> -->

        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
